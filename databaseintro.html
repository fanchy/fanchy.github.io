# H2Engine 数据库的封装 
　　H2Engine目前封装了mysql和sqlite的实现，扩展其他的关系型数据库也非常的容易。

## 数据库的连接
　　数据库的连接参数只有一个字符串,根据前边协议标记自动判断实例化哪个数据库连接。
> ```cpp
string host_ = "mysql://127.0.0.1:3306/dbname/user/password";
string group_= "UserData";
DB_MGR_OBJ.connectDB(host_, group_);
```

　　另外所有数据库的接口都已经注册到脚本中
> ```python
import h2ext
host_ = "mysql://127.0.0.1:3306/dbname/user/password";
group_= "UserData";
dbobj = h2ext.connectDB(host_, group_);
```

　　这个group做啥用？每个group就是一个连接池，我们知道进程内有很多player对象，每个player的增删改查必须要串行的，但是多个player之间的增删改查是需要并行的，这个时候有group组名就非常方便了，当执行查询语句的时候，就可以指定这个组，然后传入userid，数据库组件会根据userid取模找到连接去执行语句，Get it?
> ```cpp
vector<vector<string> > retdata; 
vector<string> col;
string errinfo;
int affectedRows = 0;
string sql = "select * from item";
DB_MGR_OBJ.syncQueryDBGroupMod("UserData", userid, sql, retdata, col, errinfo, affectedRows);
```

　　DB_MGR_OBJ提供了同步和异步的接口，同步一般用于程序初始化，缓存数据，异步用于运行时执行数据库语句。            </textarea>

    <script>

      function Editor(input, preview) {
        this.update = function () {
            var strdata = input.value;
            if (strdata == "")
                strdata = " ";
            var a = strdata.substr(strdata.length-1, 1);
            while (a == '\n' || a == ' ' || a == '\r'){
                strdata = strdata.substr(0, strdata.length-1);
                if (strdata.length == 0)
                    break;
                a = strdata.substr(strdata.length-1, 1);
            }
            //alert(strdata+"a");
            var index = -1; //定义变量index控制索引值
            //当查找不到a，即indexOf()的值为-1时，结束循环
            var linenum = 0;
            do {
                index = strdata.indexOf("\n\n", index + 1); //使用第二个参数index+1，控制每一次查找都是从上一次查找到字符a的下一个索引位置开始
                if (index != -1) { //可以找到字符i
                    linenum += 1;
                }
            } while (index != -1);
            console.log('linenum:'+linenum);
            var genhtml = markdown.toHTML(strdata);
            
            genhtml = genhtml.replace(/<code>cpp/g, '<pre><code class="cpp">');
            genhtml = genhtml.replace(/<code>python/g, '<pre><code class="python">');
            genhtml = genhtml.replace(/<code>lua/g, '<pre><code class="lua">');
            genhtml = genhtml.replace(/<code>php/g, '<pre><code class="php">');
            genhtml = genhtml.replace(/<code>javascript/g, '<pre><code class="javascript">');
            genhtml = genhtml.replace(/code>/g, 'code></pre>');
            //
            if (linenum < 10){
                var needpx = (10 - linenum) * 80;
                genhtml += '<p style="margin-top:'+needpx+'px;"> </p>';
            }
            //alert(genhtml);
            
            preview.innerHTML = genhtml;
        };
        input.editor = this;
        this.update();
        
        //!highlight.min.js
        hljs.initHighlightingOnLoad();
        
      }
      var GetEByEd = function (id) { return document.getElementById(id); };

      new Editor(GetEByEd("text-input"), GetEByEd("markdown-preview"));
