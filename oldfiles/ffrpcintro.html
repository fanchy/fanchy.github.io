# H2Engine 分布式调用ffrpc 
　　ffrpc是H2Engine 网络通信库,全异步 + 回调函数 机制,基于Broker模式设计,

## ffrpc注册服务接口
　　ffrpc注册接口非常容易，当注册的时候实际上就指定了请求的消息和应答的消息类型，属于基于异步的request-response，基于1-req/1-res的模型也更利于理解和测试。
> ```cpp
int FFWorker::processSessionReq(ffreq_t<RouteLogicMsg_t::in_t, RouteLogicMsg_t::out_t>& req_)
{
    RouteLogicMsg_t::out_t out;
    req_.response(out);
    return 0;
}
m_ffrpc = new FFRpc("ffworker#1");
m_ffrpc->reg(&FFWorker::processSessionReq, this);
m_ffrpc->reg(&FFWorker::processSessionOffline, this);
m_ffrpc->reg(&FFWorker::processSessionEnter, this);
m_ffrpc->reg(&FFWorker::processWorkerCall, this);
```

## ffrpc 调用远程接口
　　
> ```cpp
m_ffrpc = new FFRpc("client#1");
ffreq_t<RouteLogicMsg_t::in_t in;
struct echo_client_t
{
    //! 远程调用接口，可以指定回调函数（也可以留空），同样使用ffreq_t指定输入消息类型，并且可以使用lambda绑定参数
    static void echo_callback(ffreq_t<echo_t::out_t>& req_)
    {}
}
m_ffrpc->call("ffworker#1", in, ffrpc_ops_t::gen_callback(&test_client_t::test_callback));
```

## ffrpc 中的broker
　　ffrpc中的worker角色既可以是作为服务提供者，也可以是服务调用者，那么worker之间是如何发现彼此的呢 ？ffrpc中有一个broker的角色，每个worker角色都会注册自己到broker，同时broker同步所有信息给所有人，在H2Engine中h2engine进程是核心，有且只有一个，他就扮演了broker的角色。记住worker永远不会填写对方worker的地址参数，二是通过名字索引到broker中的实例，这就是h2engine的分布式的设计哲学：服务的位置无关性是保证系统scalability的关键。            </textarea>

    <script>

      function Editor(input, preview) {
        this.update = function () {
            var strdata = input.value;
            if (strdata == "")
                strdata = " ";
            var a = strdata.substr(strdata.length-1, 1);
            while (a == '\n' || a == ' ' || a == '\r'){
                strdata = strdata.substr(0, strdata.length-1);
                if (strdata.length == 0)
                    break;
                a = strdata.substr(strdata.length-1, 1);
            }
            //alert(strdata+"a");
            var index = -1; //定义变量index控制索引值
            //当查找不到a，即indexOf()的值为-1时，结束循环
            var linenum = 0;
            do {
                index = strdata.indexOf("\n\n", index + 1); //使用第二个参数index+1，控制每一次查找都是从上一次查找到字符a的下一个索引位置开始
                if (index != -1) { //可以找到字符i
                    linenum += 1;
                }
            } while (index != -1);
            console.log('linenum:'+linenum);
            var genhtml = markdown.toHTML(strdata);
            
            genhtml = genhtml.replace(/<code>cpp/g, '<pre><code class="cpp">');
            genhtml = genhtml.replace(/<code>python/g, '<pre><code class="python">');
            genhtml = genhtml.replace(/<code>lua/g, '<pre><code class="lua">');
            genhtml = genhtml.replace(/<code>php/g, '<pre><code class="php">');
            genhtml = genhtml.replace(/<code>javascript/g, '<pre><code class="javascript">');
            genhtml = genhtml.replace(/code>/g, 'code></pre>');
            //
            if (linenum < 10){
                var needpx = (10 - linenum) * 80;
                genhtml += '<p style="margin-top:'+needpx+'px;"> </p>';
            }
            //alert(genhtml);
            
            preview.innerHTML = genhtml;
        };
        input.editor = this;
        this.update();
        
        //!highlight.min.js
        hljs.initHighlightingOnLoad();
        
      }
      var GetEByEd = function (id) { return document.getElementById(id); };

      new Editor(GetEByEd("text-input"), GetEByEd("markdown-preview"));
